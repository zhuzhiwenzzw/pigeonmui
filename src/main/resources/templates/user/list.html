<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:include="user/inc :: head"></div>
<div id="content">
    <table width="800" cellspacing="0" cellPadding="0" id="listTable" border="1">
        <thead>
        <tr>
            <td>用户标识</td>
            <td>用户名称</td>
            <td>用户昵称</td>
            <td>用户状态</td>
            <td>用户操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username }"><a th:href="${user.id }" class="list_link"></a></td>
            <td th:text="${user.nickname }"></td>
            <td th:if="${user.status} eq true">
                <span class="emp">停用</span>
                <a th:href="@{|updateStatus/${user.id }|}" class="list_op">启用</a>
            <td th:if="${user.status eq false}">
                <span>启用</span>
                <a th:href="@{|updateStatus/${user.id }|}" class="list_op">停用</a>
                </th:if>
                &nbsp;
            </td>
            <td>
                <a th:href="@{|update/${user.id }|}" class="list_op">更新</a>
                &nbsp;
                <a th:href="@{|listRes/${user.id }|}" class="list_op">查询管理资源</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
