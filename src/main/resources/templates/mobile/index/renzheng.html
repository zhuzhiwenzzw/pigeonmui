<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">认证</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>公司</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入注册公司">
				</div>
				<div class="mui-input-row">
					<label>身份证</label>
					<input id='name' type="text" class="mui-input-clear mui-input" placeholder="请输入法人身份证">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入法人手机号">
				</div>
			</form>
			<div class="mui-content-padded">
				<button  data-loading-text="请稍等" class="mui-btn mui-btn-block mui-btn-primary" id="chenggongs">认证</button>
			</div>
			<div class="mui-content-padded">
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui(document.body).on('tap', '.mui-btn', function(e) {
    			mui(this).button('loading');
    			setTimeout(function() {
        			mui(this).button('reset');
    			}.bind(this), 2000);
			});
	
		</script>
		<script type="text/javascript">
			document.getElementById('chenggongs').addEventListener('tap', function() {
				mui.openWindow({
					url: 'chenggong.html',
					id: 'chenggong.html'
				});
			});
		</script>
	</body>

</html>
