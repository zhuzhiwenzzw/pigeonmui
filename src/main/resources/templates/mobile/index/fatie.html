<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	<style>
		body{
			background-color: white;
		}
	
	</style>
	<link rel="stylesheet" type="text/css" href="./css/feedback-page.css" />
		
		
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div id="feedback" class="mui-page feedback">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">发帖</h1>
			</div>
			<div class="mui-page-content">
				<p style="margin-top: 40px;">发表你的看法:</p>
				<div style="margin-top: 10px;border: 1px solid #CCCCCC;width: 98%;margin-left: 3px;" class="row mui-input-row">
					<textarea style="height: 200px;" id='question' class="mui-input-clear question" placeholder="有什么新鲜事..."></textarea>
				</div>
				<p>发表图片:</p>
				<div style="width: 98%;border: 1px solid #CCCCCC;margin-left: 3px;">
				<div id='image-list' class="row image-list"></div>
				</div>
				
				</div>
				<div>
				<button style="margin-top: 30px;margin-left: 0px;" id='submit' type="button" class="mui-btn mui-btn-green">提交</button>
				</div>
			</div>
			
		</div>
	</body>
	<script src="./js/mui.min.js "></script>
	<script src="./js/mui.view.js "></script>
	<script src='./libs/easymob-webim-sdk/jquery-1.11.1.js'></script>
	<script src='./libs/easymob-webim-sdk/strophe-custom-2.0.0.js'></script>
	<script src='./libs/easymob-webim-sdk/json2.js'></script>
	<script src="./libs/easymob-webim-sdk/easemob.im-1.0.5.js"></script>
	<script src='./js/feedback.js'></script>
	<script src="./js/feedback-page.js"></script>
	<script src="./js/mui.locker.js"></script>
	<script src="./js/app.js"></script>
	

</html>
