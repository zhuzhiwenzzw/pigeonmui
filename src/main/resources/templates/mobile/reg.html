<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>注册</title>
	<script th:replace="common/head::static"></script>
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}

	</style>
</head>

<body>
<div class="mui-content">
	<form class="mui-input-group" method="post" th:action="@{/register}">
		<div class="mui-input-row">
			<label>昵称</label>
			<input id='nickname' name="nickname" type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
		</div>
		<div class="mui-input-row">
			<label>账号</label>
			<input id='username' name="username" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
		</div>
		<div class="mui-input-row">
			<label>手机号</label>
			<input id='tel' name="tel" type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input id='pass' name="pass" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>确认</label>
			<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
		</div>
		<p th:text="${msg3}" style="color: red"></p>
		<p th:text="${msg1}" style="color: red"></p>
		<p th:text="${telmsg}" style="color: red"></p>
		<div class="mui-content-padded">
			<button id='reg' type="submit" data-loading-text="请稍等" class="mui-btn mui-btn-block mui-btn-primary">注册</button>
		</div>
	</form>

	<div class="mui-content-padded">

	</div>
</div>

</html>
